message: "Hi mery,\r\nI'm guessing that you have this Jekyll site in a subdirectory?\r\nas the code in this example is refering to absolute URLs (i.e. /node_modules/ not  node_modules/ )\r\n\r\nTwo things could fix this:\r\n\r\n* Set your baseurl in _config.yml\r\n```\r\ncat _config.yml | grep baseurl\r\nbaseurl: /\r\n```\r\nor\r\n\r\n* Remove the leading / from the default.html Layout"
