message: "Hi Michael,\r\ngood questions.\r\n\r\nSo after 5 seconds of testing, it looks like Firefox does support HTTP basic auth, so yes, you could configure your DNS server as user:pass@ns1.example.com \r\n\r\nThe need for Nginx is to server SSL certs (HTTPS); you could use anything (maybe write your own Go web service? or fork the DoH server and add in SSL support), so long as it has the ability to 1) reverse proxy to the DoH server, and 2) server SSL certificates, or 3) write a new DoH server that supports SSL \U0001F600\r\nThis DoH server doesn't have the ability to communicate via SSL."
