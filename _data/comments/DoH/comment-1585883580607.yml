message: "Hi,<br />\r\nyou need the doh server to interpret between a DNS conversation, and a http conversation.<br />\r\n<br />\r\nThe doh server returns JSON to nginx.<br />\r\n<br />\r\nSo you need nginx for SSL and http conversation (although you may not, as Michael points out above)<br />\r\nyou need the DoH server as an interpreter between http and dns.<br />\r\nand you need bind (or some other) dns server.<br />"
