<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {%  include google_analytics.html %}

	{% capture styles %}
    {% include main.css %}
    {% endcapture %}
	<style>
	{{ styles | scssify }}
	</style>
    
	{% feed_meta %}
	{% include seo.html %}
	
    <link rel="apple-touch-icon" sizes="57x57" href="{{ site.url }}/assets/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="{{ site.url }}/assets/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ site.url }}/assets/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ site.url }}/assets/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ site.url }}/assets/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ site.url }}/assets/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ site.url }}/assets/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ site.url }}/assets/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/assets/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="{{ site.url }}/assets/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ site.url }}/assets/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.url }}/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="{{ site.url }}/assets/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{{ site.url }}/assets/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="shortcut icon" href="{{ site.url }}/assets/favicon/favicon.ico" />

    <meta property="fb:app_id" content="222058004471035" />
    <meta property="fb:profile_id" content="100000348834111" />
    <meta property="fb:admins" content="100000348834111" />
    <meta property="og:image" content="{{ site.url }}{{ site.thumbnails }}{{page.image}}" />
    <meta property="og:type" content="article" />

  </head>
  <body>
    <div class="container-fluid w-100 terminalBG">
      <div class="terminalcontainer p-1">
        <div class="terminal">
          <h1>paul@terminaladdict.com</h1>
        </div>
      </div>
    </div>

    <div class="searchBar container-fluid fixed-top p-3 topbar">
      <div class="container">
        <div class="terminalBG d-flex flex-row rounded border p-2 align-items-center">
          <a class="ta_logo d-flex" href="/" data-toggle="tooltip" title="Linux and SysAdmin tips and tricks">
              <img alt="Paul Willard" class="d-flex align-top" src="{{ site.url }}/assets/images/TerminalAddict-50x50.png" />
          </a>
          <input type="text" name="query" id="query" placeholder="Search this website ..." class="form-control d-flex" />
          <label for="query" class="font0"><small>Search</small></label>
        </div>
      </div>
      <div class="d-flex flex-column hidden searchResults">
        <div class="closeContainer d-inline-flex flex-row flex-row-reverse bg-white ml-auto mr-o p-2">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Close search results &times;</span>
          </button>
        </div>
        <ul class="list-group d-flex flex-column" id="queryResult">
        </ul>
      </div>
    </div>


    <div class="container-fluid" id="fluidcontainer">
      <div class="container">
        <div class="row">
          <div class="col-md-12 bg-white p-3 border rounded" id="pwnzContainer">

<!-- main body (loop) -->

{{content}}

<!-- end main body (loop) -->

          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="container">
        <a id="back-to-top" href="#" class="btn btn-primary btn-lg back-to-top" role="button" title="Click to return on the top page" data-toggle="tooltip" data-placement="left" data-animation="false">&uArr; Top</a>
      </div>
    </div>
    <!-- lightbox Modal -->
    <div class="container-fluid">
        <div class="container">
          <div class="row">
            <div class="col-md-8">
              <div class="modal fade" id="lightboxModal" tabindex="-1" role="dialog" aria-labelledby="ModalSearchLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" style="max-width: 80% !important" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body" id="lightboxModalBody">
                        <!-- content here -->
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    <!-- end lightbox Modal -->

    <script src="{{ site.url }}/assets/js/bundle.js"></script>
  </body>
</html>
